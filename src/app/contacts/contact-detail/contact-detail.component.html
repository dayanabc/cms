<div class="panel panel-default">
  <div class="panel-heading clearfix">
    <div class="pull-left panel-head">
      <h3 class="panel-title"><strong>
          {{ contact?.name }}</strong></h3>
      <img [src]="contact.imageURL" alt="contact.imageURL" class="img-responsive">
    </div>
    <div class="btn-group pull-right">
      <button class="btn btn-primary btn-md" routerLink="edit">Edit</button>
      <button class="btn btn-danger btn-md" (click)="onDelete()">Delete</button>
    </div>
  </div>
  <div class="panel-body">
    <p> <strong> Email: </strong>
      {{ contact?.email }}
    </p>
    <p> <strong> Phone: </strong>
      {{ contact?.phoneNumber }}
    </p>
  </div>
</div>
