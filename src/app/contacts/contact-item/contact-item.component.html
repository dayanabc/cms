<a href="#" class="list-group-item clearfix" [routerLink]="contact.contactId" routerLinkActive="active">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ contact?.name }}</h4>
  </div>
  <span class="pull-right">
    <img [src]="contact.imageURL" alt="{{ contact.name }}" class="img-responsive" *ngIf="contact?.imageURL">
  </span>
</a>
