<div class="panel panel-default">
  <div class="panel-body">
    <form id="document-edit" 
    #documentForm="ngForm" 
    (ngSubmit)="onSubmit(documentForm)">

      <div class="row">

        <div class="col-sm-12 form-group">
          <label for="name">Document title</label>
          <input type="text"            
          id="name"          
          name="name"
          [ngModel]="document?.name"
          #name="ngModel"
          class="form-control" 
          size="120" 
          max="120" 
          required>
        </div>

        <div class="col-sm-12 form-group">
          <label for="description">Document description</label>
          <input type="text"          
          id="description"  
          name="description"
          [ngModel]="document?.description"
          #description="ngModel"          
          class="form-control" 
          size="120"
          max="255">
        </div>

        <div class="col-sm-12 form-group">
          <label for="documentUrl">Document URL</label>
          <input type="text"          
          name="url" 
          id="url" 
          [ngModel]="document?.url"
          class="form-control" 
          size="150"
          max="255" 
          required>
        </div>
      </div>
      <div *ngIf="!documentForm.valid" class="alert alert-danger">
        <p>The Document title and URL are required fields</p>
      </div>

      <div class="row">
        <div class="col-xs-12 btn-toolbar">
          <button class="btn btn-success" type="submit" [disabled]="!documentForm.valid">Save</button>
          <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>

    </form>

  </div>
</div>
